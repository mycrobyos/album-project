spring:
  application:
    name: albuns
  datasource:
    url: jdbc:h2:mem:albunsdb
    driverClassName: org.h2.Driver
    usuarioname: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  kafka:
    producer:
      bootstrap-servers: suited-buzzard-13459-us1-kafka.upstash.io:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      group-id: group_id
      properties:
        sasl:
          mechanism: SCRAM-SHA-256
          jaas:
            config: org.apache.kafka.common.security.scram.ScramLoginModule required username="c3VpdGVkLWJ1enphcmQtMTM0NTkkIP_KlBWIrcT0delsEmOo24lUFbP9cPl_38I" password="5735722a4d6c41a2a0af53be19923051";
        security:
          protocol: SASL_SSL

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true